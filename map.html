<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with User Markers</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Add a Marker to the Map</h3>
    <form id="locationForm">
        <input type="text" id="locationInput" placeholder="Enter a location">
        <button type="submit">Add Marker</button>
    </form>
    <button onclick="calculateRoute()">Calculate Route</button>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgdk_HuT6eRGCG09O6JukF7WgvgRgEUow&callback=initMap" async defer></script>
    <script>
        let map;
        let geocoder;
  //      let directionsService;
    //    let directionsRenderer;
      //  let markers = [];

        function initMap() {
            // init map on davis 
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 38.544907, lng: -121.740517}, // davis
                zoom: 12
            });

            geocoder = new google.maps.Geocoder();
    //        directionsService = new google.maps.DirectionsService();
      //      directionsRenderer = new google.maps.DirectionsRenderer();
        //    directionsRenderer.setMap(map);

            document.getElementById('locationForm').addEventListener('submit', function(event) {
                event.preventDefault();
                geocodeAndAddMarker();
            });
        }
        // add markers
        function geocodeAndAddMarker() {
            let address = document.getElementById('locationInput').value;
            geocoder.geocode({'address': address}, function(results, status) {
                if (status === 'OK') {
                    let position = results[0].geometry.location;
             //       map.setCenter(results[0].geometry.location);
                    let marker = new google.maps.Marker({
                        map: map,
                        position: position
                    });
                    markers.push(marker.getPosition());

                    let timestamp = new Date().toLocaleString();
                    let infowindow = new google.maps.Infowindow({
                        content: 'Marker placed at: ' + timestamp
                    });
                    infowindow.open(map, marker);
                    
                    marker.addListener('click', function() {
                        infowindow.open(map, marker); 
                    });

                    
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        //route calc
        function calculateRoute() {
            if (markers.length >= 2) {
                let waypoints = markers.slice(1, markers.length - 1).map(location => ({location: location, stopover: true}));
                let origin = markers[0];
                let destination = markers[markers.length - 1].getPosition();

                directionsService.route({
                    origin: origin,
                    destination: destination,
                    waypoints: waypoints,
                    travelMode: 'DRIVING'
                }, function(response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            } else {
                window.alert('Add at least two markers to see route');
            }
        }
    </script>
</body>
</html>
